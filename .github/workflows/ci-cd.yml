name: CI/CD with Docker + Lambda Notification

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/flask-cicd:latest

      - name: Verify built image
        run: docker images

      # --- Lambda Notification Step ---
      - name: Ensure AWS CLI is available
        run: |
          if aws --version >/dev/null 2>&1; then
            echo "âœ… AWS CLI already installed:"
            aws --version
          else
            echo "Installing AWS CLI..."
            curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
            unzip -q awscliv2.zip
            sudo ./aws/install
          fi

      - name: Notify via AWS Lambda
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
          LAMBDA_NAME: ${{ secrets.LAMBDA_NAME }}
        run: |
          echo "Preparing Lambda payload..."
          payload=$(jq -n \
            --arg subject "CI/CD Pipeline Success" \
            --arg repo "$GITHUB_REPOSITORY" \
            --arg branch "$GITHUB_REF_NAME" \
            --arg actor "$GITHUB_ACTOR" \
            --arg run_id "$GITHUB_RUN_ID" \
            --arg image "${{ secrets.DOCKERHUB_USERNAME }}/flask-cicd:latest" \
            '{subject:$subject, repository:$repo, branch:$branch, actor:$actor, run_id:$run_id, image:$image}')

          echo "Invoking Lambda $LAMBDA_NAME in region $AWS_REGION..."
          aws lambda invoke \
            --function-name "${LAMBDA_NAME:-ciCdNotifier}" \
            --region "${AWS_REGION:-us-east-1}" \
            --payload "$payload" \
            --cli-binary-format raw-in-base64-out \
            response.json

          echo "Lambda Response:"
          cat response.json
